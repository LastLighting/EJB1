<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:dataTable value="#{lostSoulBean.listOfLostSoul}" var="soul">
         <h:column>
            <f:facet name="header">Идентификатор</f:facet>
            <div align="center">
               <h:outputText value="#{soul.idSoul}" />
            </div>
         </h:column>

         <h:column>
            <f:facet name="header">Имя</f:facet>
            <div align="center">
               <h:outputText value="#{soul.name}" />
            </div>
         </h:column>

         <h:column>
            <f:facet name="header">Возраст</f:facet>
            <div align="center">
               <h:outputText value="#{soul.age}" />
            </div>
         </h:column>

         <h:column>
            <f:facet name="header">Причина смерти</f:facet>
            <div align="center">
               <h:outputText value="#{soul.couseOfDeath}" />
            </div>
         </h:column>

         <h:column>
            <f:facet name="header">Дата смерти</f:facet>
            <div align="center">
               <h:outputText value="#{soul.dateOfDeath}" />
            </div>
         </h:column>

         <h:column>
            <f:facet name="header">Жизненные заслуги</f:facet>
            <div align="center">
               <h:outputText value="#{soul.lifeIvents}" />
            </div>
         </h:column>
      </h:dataTable>
   </f:view>
</html>
